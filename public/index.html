<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="https://kit.fontawesome.com/1bb6067f5f.js" crossorigin="anonymous"></script>

  <script type="module" src="src/js/app.js"></script>

  <link rel="stylesheet" href="src/css/header.css">
  <link rel="stylesheet" href="src/css/list.css">
</head>

<body>
  <div class="board-bg"></div>
  <header class="main-header"></header>

  <section class="sub-header"></section>



  <main>
    <div class="list-wrapper">
      <div class="list-add-box">
        <a class="open-add-mod-btn"><span>+</span>Add another list</a>
        <div class="add-mod pop-up" style="display: none;">
          <input class="list-name-box" type=" text" placeholder="enter list title...">
          <div class="add-mod-btn">
            <button class="list-add-btn">Add List</button>
            <a class="add-mod-close-btn">x</a>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
