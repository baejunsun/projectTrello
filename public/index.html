<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src="https://kit.fontawesome.com/1bb6067f5f.js" crossorigin="anonymous"></script>
  <script type="module" src="src/js/header.js"></script>
  <!-- <script type="module" src="src/js/main.js"></script> -->
  <link rel="stylesheet" href="src/css/header.css">
  <link rel="stylesheet" href="src/css/list.css">
</head>

<body>
  <div class="board-bg"></div>
  <header class="main-header"></header>

  <section class="sub-header"></section>



  <main>
    <div class="list-wrapper">
      <div class="list">
        <div class="list-header js-list-header u-clearfix is-menu-shown">
          <div class="list-header-target js-editing-target"></div>
          <h2 class="list-header-name-assist js-list-name-assist" dir="auto">To Do</h2>
          <textarea class="list-header-name mod-list-name js-list-name-input" aria-label="To Do" spellcheck="false"
            dir="auto" maxlength="512"
            style="overflow: hidden; overflow-wrap: break-word; height: 28px;">To Do</textarea>
          <div class="list-header-extras">
            <span class="list-header-extras-subscribe js-list-subscribed hide">
              <span class="icon-sm icon-subscribe mod-quiet"></span>
            </span>
            <span class="list-header-extras-limit-badge js-list-limit-badge hide"></span>
            <a class="list-header-extras-menu dark-hover js-open-list-menu icon-sm icon-overflow-menu-horizontal"
              href="#">
              <div>
              </div>
            </a>
          </div>
          <p class="list-header-num-cards hide js-num-cards">6 cards</p>
        </div>
        <ul class="list-container list-${list.id}">
        </ul>
        <div class="list-name-input">
          <input type="text" placeholder="insert todos">
        </div>
      </div>
    </div>


    <div class="list-wrapper">
      <div class="list-add-box">
        <a><span>+</span>Add another list</a>
        <div class="add-mod" style="display: block;">  
        <input type=" text" placeholder="enter list title...">
        <div class="add-mod-btn">
          <button class="list-add-btn"></button>
          <a class="add-mod-close-btn">x</a>
        </div>
        </div>
      </div>
      <div></div>

  </main>
</body>

</html>
